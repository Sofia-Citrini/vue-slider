<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Slider</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>s
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentEl].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[currentEl].title}}</h3>
                        <p>
                            {{slides[currentEl].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="onPrevBtnClick"></div>
                    <div class="next" @click="onNextBtnClick"></div>

                    <div class="thumb" v-for="(element, i) in slides" :class="(i === currentEl) ? 'active': ''" @click="clickImgThumb(i)">
                        <img :src="element.image" alt="" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
